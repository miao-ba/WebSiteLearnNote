<!-- 這是註解的形式並不會影響網頁執行 -->
<!-- 這是一個html的基礎格式 -->
<!-- 網頁的檔案名稱基本都會以index.html 請注意大小寫 -->
<!-- 以下程式碼註解都會標在程式碼下面一行 -->
<!DOCTYPE html>
<!-- 上面那行告訴瀏覽器你的網頁的"文件格式"是html他才能進行處理 -->
<html>
<!-- 這是代表html主程式的標籤<html> -->

<head>
    <!-- 這是<head>標籤用於一個網頁的設定 -->
    <meta charset="utf-8" />
    <!-- 設定網頁的文字編碼為"utf-8" *注意*這是一種特殊的單行標籤所以在<>內需要加上/ -->
    <title>標題</title>
    <!-- 這是網頁的標題顯示在瀏覽器上的分頁標籤 -->
</head>

<body>
    <!-- 這是<body>網頁主內容都放在這 -->
</body>

</html>
<!-- html上的"標籤"以<標籤名></標籤名>一個開頭一個結尾撰寫 -->
