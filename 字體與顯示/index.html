<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>字體與顯示</title>
</head>

<body>
    Hello
    <!-- 這是一個基礎的輸出預設會顯示在網頁的左上角 -->
    World
    <!-- 接下來的文字會貼著上一個輸出的右邊輸出 -->
    <br> Hello
    <!-- 換行需要使用到<br>標籤 -->
    <br>
    <h1 align=left>World!!!</h1>
    <h2 align=center>World!!!</h2>
    <h3 align=right>World!!!</h3>
    <h4 align=center>World!!!</h4>
    <h5 align=left>World!!!</h5>
    <h6 align=center>World!!!</h6>
    <!-- <h+1~6>標籤為標題標籤會自動換行 h後面的數字越小字越大 
    align 屬性有left(左邊) center(右邊) right(中間) 可以設定標題位置 
    -->
    <font color="#FF0000" size="7" face="monospace">H</font>
    <font color="#FF8800" size="6" face="monospace">i</font>
    <font color="#FFFF00" size="5" face="monospace">W</font>
    <font color="#00FF00" size="4" face="monospace">o</font>
    <font color="#00FFFF" size="3" face="monospace">r</font>
    <font color="#0000FF" size="2" face="monospace">l</font>
    <font color="#9900FF" size="1" face="monospace">d</font>
    <!--<font>標籤是用來定義字體顏色、大小、字型
    >color屬性 使用十六進制 以字串形式指定 可從 https://www.toodoo.com/db/color.html 複製
    >size屬性 由1~7 數字越大字體越大
    >face屬性 設定字型 詳細可看 https://www.oxxostudio.tw/articles/201811/css-font-family.html
    -->
    <br>
    <!-- 以下為特殊字體標籤 -->
    <b>H</b>
    <!--<b>為粗體-->
    <i>i</i>
    <!-- <i>為斜體 -->
    <u>W</u>
    <!-- <u>為加底線 -->
    <s>o</s>
    <!-- <s>為刪除線 -->
    <tt>r</tt>
    <!-- <tt>為細小字型 -->
    <sup>l</sup>
    <!-- <sup>為上標字型 -->
    <sub>d</sub>
    <!-- <sub>為下標字型 -->
    <br>
    <!-- html有些特殊符號例如下例 -->
    &plusmn;
    <!-- 更多特殊符號控制碼 請參照 https://www.w3school.com.cn/tags/html_ref_entities.html -->
</body>

</html>
